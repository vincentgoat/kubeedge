name: build release, release image to DockerHub
on:
  release:
    types:
      - published
env:
  CONTAINER_RUN_OPTIONS: " "

jobs:
  release-assests:
    name: release kubeedge components
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        target:
          # - kubeedge
          - edgesite
          - keadm
        os:
          - linux
        arch:
          - amd64
          #- arm64
          #- arm
        ARM_VERSION:
          - GOARM7
          #- GOARM8
          - ""
    steps:
      - name: checkout code
        uses: actions/checkout@v2
        with:
          # fetch-depth:
          # 0 indicates all history for all branches and tags.
          # for `git describe --tags` in Makefile.
          fetch-depth: 0
      - name: Making and packaging
        run: |
          docker pull kubeedge/build-tools
          make release WHAT=${{ matrix.target }} ARM_VERSION=${{ matrix.ARM_VERSION }}
          echo ${{ env.ACT }}
          echo "=======test"
      - name: Download SHA256SUM
        uses: actions/download-artifact@fb598a63ae348fa914e94cd0ff38f362e927b741 # tag=v2.1.0
        with:
          name: SHA256SUM
      - name: Generate arch
        run: |
          if [ "${{ matrix.ARM_VERSION }}" = "GOARM7" ]; then echo "output_arch=arm" >> $GITHUB_ENV; elif [ ${{ matrix.ARM_VERSION }} = "GOARM8" ]; then echo "output_arch=arm64" >> $GITHUB_ENV; else echo "output_arch=amd64" >> $GITHUB_ENV; fi
      - name: Generate hashes
        shell: bash
        id: hash
        run: |
          # sha256sum generates sha256 hash for all artifacts.
          # base64 -w0 encodes to base64 and outputs on a single line.
          # sha256sum artifact1 artifact2 ... | base64 -w0
          # echo "::set-output name=hashes::$(sha256sum _output/release/${{ github.ref_name }}/*.tar.gz | base64 -w0)"
          echo "=======test arch" ${{ env.output_arch}}
          sha256sum _output/release/${{ github.ref_name }}/${{ matrix.target }}-${{ github.ref_name }}-${{ matrix.os }}-${{ env.output_arch}}.tar.gz >> SHA256SUM.md
          echo "=======test hash"
          cat SHA256SUM.md
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.target }}-${{ github.ref_name }}-${{ matrix.os }}-${{ env.output_arch}}
          path: _output/release/${{ github.ref_name }}/${{ matrix.target }}-${{ github.ref_name }}-${{ matrix.os }}-${{ env.output_arch}}.tar.gz
          if-no-files-found: error
          retention-days: 5
      - name: Upload SHA256SUM
        uses: actions/upload-artifact@v3
        with:
          name: SHA256SUM
          path: SHA256SUM.md
          if-no-files-found: error
          retention-days: 5
      - name: Uploading assets...
        if: ${{ !env.ACT }}
        uses: softprops/action-gh-release@v1
        with:
          files: |
            _output/release/${{ github.ref_name }}/${{ matrix.target }}-${{ github.ref_name }}-${{ matrix.os }}-${{ env.output_arch}}.tar.gz
            _output/release/${{ github.ref_name }}/checksum_${{ matrix.target }}-${{ github.ref_name }}-${{ matrix.os }}-${{ env.output_arch}}.tar.gz.txt
  # This step calls the generic workflow to generate provenance.
  provenance:
    needs: [release-assests]
    permissions:
      actions: read
      id-token: write
      contents: write
    steps:
      - name: Download SHA256SUM
        uses: actions/download-artifact@fb598a63ae348fa914e94cd0ff38f362e927b741 # tag=v2.1.0
        with:
          name: SHA256SUM
      - name: build hash
        run: |
          echo "slsa_hashes=`cat SHA256SUM.md | base64 -w0`" >> $GITHUB_ENV
      - name: generate generic slsa
        uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v1.2.0
        with:
          base64-subjects: "${{ env.slsa_hashes }}"
          # Upload provenance to a new release
          upload-assets: true
          compile-generator: true
  publish-image-to-dockerhub:
    name: publish to DockerHub
    strategy:
      matrix:
        target:
          - cloudcore
          - admission
          - edgesite-agent
          - edgesite-server
          - csidriver
          - iptablesmanager
          - edgemark
          - installation-package
          - controllermanager
    runs-on: ubuntu-18.04
    steps:
      - name: checkout code
        uses: actions/checkout@v2
        with:
          # fetch-depth:
          # 0 indicates all history for all branches and tags.
          # for `git describe --tags` in Makefile.
          fetch-depth: 0
      - name: install QEMU
        uses: docker/setup-qemu-action@v1
      - name: install Buildx
        uses: docker/setup-buildx-action@v1
      - name: login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USER_NAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: build and publish images
        env:
          IMAGE_REPO_NAME: kubeedge
        run: make crossbuildimage WHAT=${{ matrix.target }}
